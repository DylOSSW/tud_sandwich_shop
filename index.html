<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <div class="banner" style="background-color: #004C6C; color: #fff; display: flex; align-items: center; text-align: center;">
        <img src="tud_logo.png" alt="TUD Sandwich Shop Logo" style="max-width: 100%; height: auto; margin-right: 10px;">
        <h1 style="margin: 0;">TUD Sandwich Shop</h1>
    </div>
</div>




<div class="container">
    <h2>Order Your Sandwich</h2>
    <form action="process_order.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="bread">Bread:</label>
        <select name="bread" required>
            <option value="white">White</option>
            <option value="whole_grain">Whole Grain</option>
            <option value="multigrain">Multigrain</option>
        </select>

        <label for="filling">Filling:</label>
        <select name="filling" required>
            <option value="ham">Ham</option>
            <option value="turkey">Turkey</option>
            <option value="chicken">Chicken</option>
        </select>

        <label for="topping">Topping:</label>
        <select name="topping">
            <option value="">None</option> <!-- Added option for no toppings -->
            <option value="lettuce">Lettuce</option>
            <option value="tomato">Tomato</option>
            <option value="cheese">Cheese</option>
            <option value="stuffing">Stuffing</option>
 
         </select>
 
        <label for="condiment">Condiment:</label>
        <select name="condiment">
            <option value="">None</option> <!-- Added option for no condiment -->
            <option value="mayo">Mayo</option>
            <option value="mustard">Mustard</option>
            <option value="ketchup">Ketchup</option>
            <option value="sweetchilli">Sweet Chilli</option>
            <option value="taco">Taco</option>
            <option value="garlicmayo">Garlic Mayo</option>
        </select>

        <input type="submit" value="Place Order">
    </form>
</div>

</body>
</html>
